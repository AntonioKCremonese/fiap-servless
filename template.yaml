AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Feedback Serverless app

Globals:
  Function:
    Runtime: java17
    MemorySize: 512
    Timeout: 30

Resources:

  ReceiveFeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: receiveFeedback
      Handler: org.springframework.cloud.function.adapter.aws.FunctionInvoker::handleRequest
      CodeUri: target/feedback-serverless-aws.jar
      Environment:
        Variables:
          SPRING_CLOUD_FUNCTION_DEFINITION: receiveFeedback
          FEEDBACK_TABLE: !Ref FeedbackTable
          URGENCY_SNS_ARN: !Ref UrgencyTopic
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /avaliacao
            Method: POST
            PayloadFormatVersion: "2.0"

  GenerateWeeklyReportFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: generateWeeklyReport
      Handler: org.springframework.cloud.function.adapter.aws.FunctionInvoker::handleRequest
      CodeUri: target/feedback-serverless-aws.jar
      Environment:
        Variables:
          SPRING_CLOUD_FUNCTION_DEFINITION: generateWeeklyReport
          REPORTS_BUCKET: !Ref ReportsBucket
      Events:
        WeeklySchedule:
          Type: Schedule
          Properties:
            Schedule: "rate(7 days)"

  SendUrgencyAlertFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sendUrgencyAlert
      Handler: org.springframework.cloud.function.adapter.aws.FunctionInvoker::handleRequest
      CodeUri: target/feedback-serverless-aws.jar
      Environment:
        Variables:
          SPRING_CLOUD_FUNCTION_DEFINITION: sendUrgencyAlert
          ADMIN_EMAIL: tonhuk10@gmail.com
      Events:
        UrgencyTopic:
          Type: SNS
          Properties:
            Topic: !Ref UrgencyTopic

  UrgencyTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: urgency-topic

  FeedbackTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FeedbackTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ReportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-reports-bucket"

Outputs:
  ApiUrl:
    Description: "API Gateway URL"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com"
